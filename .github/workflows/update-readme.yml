name: üõ†Ô∏è Update README with Latest Projects

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update README with Projects
        uses: abhijithvijayan/github-profile-readme-projects@v1.0.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          max_projects: 6
          sort_by: updated
          readme_path: README.md
          projects_heading: "## üöÄ Latest Projects"
          projects_start_tag: "<!--START_SECTION:projects-->"
          projects_end_tag: "<!--END_SECTION:projects-->"
          topics: "android,school-project,ai,chatbot"
